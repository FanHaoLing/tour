{extend name="index" /} {block name="content"}
<div class="panel-body"></div>

<div ng-app="app">
    <div class="row" ng-controller="AppController" uploader="uploader">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal" action="{:url('update')}" method="post" ng-submit="submit()">
                         <input type="hidden" name="id" value="{$HomeRecommendModel->getData('id')}"/>
                            <div class="form-group">
                                
                                   <label class="col-md-2 control-label">路线名称</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="route_id" >
                                    {volist name="RouteModels" id="RouteModel"}
                                    <option value="{$RouteModel->getData('id')}">{$RouteModel->getData('name')}</option>
                                    {/volist}

                                    </select>
                                </div>
                                
                            </div>
                           
                            <div class="form-group">
                                
                                   <label class="col-md-2 control-label">权重</label>
                                <div class="col-md-3">
                                   <input type="type" name="weight" class="form-control" value="{$HomeRecommendModel->getData('weight')}" required>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">过期日期</label>
                                <div class="col-md-3">
                                    <input type="date" name="expiration_time" class="form-control" min="0" value="{$HomeRecommendModel->getData('expiration_time')}" 
                                    required/>
                                </div>
                            </div>
                               
                           
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit"  ng-disabled="uploader.getNotUploadedItems().length || progress || promptInfo" class="btn btn-md btn-success"><i class="fa fa-check "></i>确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{/block}
