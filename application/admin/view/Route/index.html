{extend name="index" /}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <hr />
            <div class="row">
                <div class="row">
                <div class="col-md-11">
                    <form action="{:url('index')}" method="get" class="form-inline">
                        <div class="col-md-3">
                            <label>出发地</label>&nbsp;
                            <select class="form-control">
                                <option value="1">天津</option>
                                <option value="2">北京</option>
                                <option value="3">上海</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label>目的地</label>&nbsp;
                            <select class="form-control">
                                <option value="1">首尔</option>
                                <option value="2">伦敦</option>
                                <option value="3">巴黎</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>出发时间</label>&nbsp;
                            <select class="form-control" name="click_on">
                              <option value="1">2017/11/12</option>
                                <option value="2">2017/11/13</option>
                                <option value="3">2017/11/14</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="name">路线</label>
                                <input name="title" type="text" class="form-control" placeholder="路线..." id="title" value="{:input('get.title')}">
                            </div>
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-1">
                    <tr>
                        <a class="btn btn-success" href="{:url('add')}"><i class="glyphicon glyphicon-plus">新增</i></a>
                    </tr>
                </div>
            </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>角色</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>联系方式</th>
                    <th>操作</th>
                </tr>
                <tr>
                	<td>1</td>
                	<td>管理员</td>
                	<td>黄帅彬</td>
                	<td>Robin</td>
                	<td>15933008109</td>
                	<td>
                     <a href="#" class="btn btn-primary">编辑</a>   
                     <a href="#" class="btn btn-warning">冻结</a>   
                     <a href="#" class="btn btn-info">重置密码</a>   
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{/block}
