                    <div class="span12">
                        <hr />
                        <div class="row">

                                <form class="form-inline" action="{:url()}" method="get">
                                    <div class="form-group">
                                        <label class="sr-only" for="name">文章</label>
                                        <input name="name" type="text" class="form-control" placeholder="星级" value="{:input('get.name')}">
                                    </div>
                                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                                </form>
                            </div>
                        </div>
                        <hr />
                        <table class="table table-hover table-bordered">
                            <tr class="info">
                                <th>序号</th>
                                <th>用户名</th>
                                <th>航班号</th>
                                <th>价格</th>

                                <th>起飞时间</th>
                                <th>抵达时间</th>
                                <th>起点</th>
                                <th>终点</th>
                            </tr>
                            <tr>	
	                            <td>1</td>

	                            <td>333</td>
	                            <td>经济舱</td>
	                            <td>中国航空</td>

	                            <td>2017-04-12</td>
	                            <td>中国北京</td>
	                            <td>英国伦敦</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            {/block}
