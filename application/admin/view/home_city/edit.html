{extend name="index" /} {block name="content"}
<div class="panel-body"></div>

<div ng-app="app">
    <div class="row" ng-controller="AppController" uploader="uploader">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal" action="{:url('update')}" method="post" ng-submit="submit()">
                        <input type="hidden" name="id" value="{$HomeCityModel->getData('id')}"/>
                            <div class="form-group">
                                
                                   <label class="col-md-2 control-label">城市名称</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="destination_city_id" >
                                    {volist name="$DestinationCityModels" id="DestinationCityModel"}
                                    <option value="{$DestinationCityModel->getData('id')}"{eq name="$DestinationCityModel->getData('id')" value="$HomeCityModel->getData('destination_city_id')"} selected="selected"{/eq}>
                                        {$DestinationCityModel->getData('name')}
                                    </option>
                                    {/volist}

                                    </select>
                                </div>
                                
                            </div>
                           
                            <div class="form-group">
                                
                                   <label class="col-md-2 control-label">权重</label>
                                <div class="col-md-3">
                                   <input type="type" name="weight" class="form-control" value="{$HomeCityModel->getData('weight')}" required>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">过期日期</label>
                                <div class="col-md-3">
                                    <input type="date" name="expiration_time" class="form-control" min="0" value="{$HomeCityModel->getData('expiration_time')}" required/>
                                </div>
                            </div>
                               
                           
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit"  ng-disabled="uploader.getNotUploadedItems().length || progress || promptInfo" class="btn btn-md btn-success"><i class="fa fa-check "></i>确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>


{/block}
