<!-- 
description 收藏列表 
router:#!/collectionls
 -->
 <div class="weui-panel weui-panel_access">
            <div class="weui-form-preview__hd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">收藏列表</label>
                </div>
            </div>
            <div class="weui-panel__bd">
                <a ui-sref="clsdetail" class="weui-media-box weui-media-box_appmsg" ng-repeat="collection in collections">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="weui/src/example/images/trip1.png" alt="" style="width:70px;margin-right:5px;display:block">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">{{collection.name}}</h4>
                        <p class="weui-media-box__desc">{{collection.description}}</p>
                    </div>
                </a>
            </div>
        </div>
  </div>
