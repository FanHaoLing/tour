<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul>
            <li ng-repeat="item in terms1">
                <a href="#" ng-click="$event.preventDefault(); selected.item1 = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item1 }}</b>
        <ul>
            <li ng-repeat="item in terms2">
                <a href="#" ng-click="$event.preventDefault(); selected.item2 = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item2 }}</b>
        <br>
        <div>金额:
            <input type="text" placeholder="$000" ng-model="selected.money">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
